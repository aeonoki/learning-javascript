<!DOCTYPE>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      function arrayIncrease(array) {
        const newArray = [];
        for (let i = 0; i < array.length; i++) {
          newArray.push(array[i] + 1);
        }

        return newArray;
      }

      console.log(arrayIncrease([1, 2, 3]));
      console.log(arrayIncrease([-2, -1, 0, 99]));
    </script>
  </body>
</html>
