<html>

    <title></title>
  </head>
  <body>
    <script>
      function addArrays(array1, array2) {
        let result = array1.slice();

        for (let i = 0; i < array1.length || i < array2.length; i++) {
          result[i] += array2[i];
        }

        return result;
      }

      console.log(addArrays([1, 1, 2], [1, 1, 3]));
      console.log(addArrays([1, 2, 3], [4, 5, 6]));
    </script>
  </body>
</html>
