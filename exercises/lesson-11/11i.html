<!DOCTYPE>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      function addNum(array, num) {
        const doubleArray = [];

        for (let i = 0; i < array.length; i++) {
          doubleArray.push(array[i] + num);
        }

        return doubleArray;
      }

      console.log(addNum([1, 2, 3], 2));
      console.log(addNum([1, 2, 3], 3));
      console.log(addNum([-2, -1, 0, 99], 2));
    </script>
  </body>
</html>
