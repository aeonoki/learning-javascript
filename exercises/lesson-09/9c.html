<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
  </head>
  <body>
    <button onclick="
      document.querySelector('.button-choice')
        .innerHTML = 'You chose: heads'
      ">heads</button>

    <button onclick="
      document.querySelector('.button-choice')
        .innerHTML = 'You chose: tails'
    ">tails</button>

    <p class="button-choice"></p>

  </body>
</html>
