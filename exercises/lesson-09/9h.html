<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <input placeholder="Type something" class="input-something" onkeyup="
      const inputElement = document.querySelector('.input-something');
      document.querySelector('.message')
      .innerHTML = inputElement.value;
    ">

    <p class="message"></p>
  </body>
</html>
