<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
  </head>
  <body>
    <input placeholder="Enter your name" class="name-input" onkeydown="handleSubmitKeyDown(event)">

    <button onclick="
      nameSubmit()
    ">Submit</button>

    <p class="name-meessage"></p>

    <script>
      function handleSubmitKeyDown(event) {
        if (event.key === 'Enter') {
          nameSubmit();
        }
      }

      function nameSubmit() {
        const inputElement = document.querySelector('.name-input');
        document.querySelector('.name-meessage')
          .innerHTML = `Your name is: ${inputElement.value}`;
      }
    </script>
</html>
