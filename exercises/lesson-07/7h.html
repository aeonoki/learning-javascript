<!DOCTYPE html>
<html>
  <head>
    <title>Functions</title>
  </head>
  <body>
    <script>
      function convertLength(lenght, from, to) {
        if (from === 'km') {
          if (to === 'miles') {
            return `${lenght / 1.6} miles`;
          } else if (to === 'ft') {
            return `${lenght * 3281} ft`;
          } else if (to === from) {
            return `${lenght} ${to}`
          }
        } else if (from === 'miles') {
          if (to === 'km') {
            return `${lenght * 1.6} km`;
          } else if (to === 'ft') {
            return `${lenght * 5280} ft`;
          } else if (to === from) {
            return `${lenght} ${to}`
          }
        } else if (from === 'ft') {
          if (to === 'km') {
            return `${lenght / 3281} km`;
          } else if (to === 'miles') {
            return `${lenght / 5280} miles`;
          } else if (to === from) {
            return `${lenght} ${to}`
          }
        }
      }

      console.log(convertLength(50, 'miles', 'km'));
      console.log(convertLength(32, 'km', 'miles'));
      console.log(convertLength(50, 'km', 'km'));

      console.log(convertLength(5, 'miles', 'km'));
      console.log(convertLength(5, 'miles', 'ft'));
      console.log(convertLength(5, 'km', 'ft'));
    </script>
  </body>
</html>
